<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no ">
    <link href="css/work2.css" type="text/css" rel="stylesheet" >
</head>
<body>

<header>
    <i id="hi" class="iconfont">&#xe600; </i>
    <h5> 设置</h5>

</header>

<section>
    <ul>
        <li>
            <span> 仅WIFI下下载图片</span>
            <div id="bigbox">
                <p id="smallbox">
                </p>
            </div>
        </li>

        <li>
            <span> 仅WIFI下自动播放视频</span>
            <div id="bigbox2">
                <p id="smallbox2" >
                </p>
            </div>
        </li>

        <li>
            <span> 正文字号</span>
            <input type="range">
            <p> 0</p>
            <p>100%</p>
        </li>

        <li>
            <span> 屏幕亮度</span>
            <input type="range">
            <div id="bigbox3">
                <p id="smallbox3">
                </p>
            </div>
        </li>

        <li>
            <span> 清除缓存</span>

        </li>

        <li>
            <span> 版本更新</span>
            <div>
    1.0.0
            </div>
        </li>

        <li>
            <span> 关于我们</span>
            <div class="iconfont">
                &#xe612;
            </div>
        </li>
        <div class="btn1">退出登录 </div>
    </ul>



</section>


<script>
    document.documentElement.style.fontSize=innerWidth/15+"px"
    document.addEventListener("touchstart", function (ev) {
        ev.preventDefault();
    })
    document.addEventListener("touchmove", function (ev) {
        ev.preventDefault();
    })
    var hi=document.getElementById("hi")
    hi.addEventListener("touchstart",function(ev) {
        location.href="work1.html"
    })
    var big=document.getElementById("bigbox");
    var small=document.getElementById("smallbox")
    small.addEventListener("touchmove",function(ev){
       big.style.background="blue"
        small.style.left="20px "
    })
    big.addEventListener("touchstart",function(ev){

        small.style.left="0 "
        big.style.background=" #148ad2"
    })

    var big2=document.getElementById("bigbox2");
    var small2=document.getElementById("smallbox2")
    small2.addEventListener("touchmove",function(ev){
        big2.style.background="blue"
        small2.style.left="20px "
    })
    big2.addEventListener("touchstart",function(ev){

        small2.style.left="0 "
        big2.style.background=" #148ad2"
    })

    var big3=document.getElementById("bigbox3");
    var small3=document.getElementById("smallbox3")
    small3.addEventListener("touchmove",function(ev){
        big3.style.background="blue"
        small3.style.left="20px "
    })
    big3.addEventListener("touchstart",function(ev){

        small3.style.left="0 "
        big3.style.background=" #148ad2"
    })
</script>

</body>
</html>
